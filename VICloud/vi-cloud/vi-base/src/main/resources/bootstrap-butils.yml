spring:
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
logging:
  level:
    com.alibaba.nacos: warn  #解决nacos打印日志的问题
management:
  endpoints:
    web:
      exposure:
        include: '*'
feign:
  sentinel:
    enabled: true
languageType: zh_CN
---
spring:
  profiles: dev
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: 8.131.69.238:8848
        namespace: 2469e93f-38f3-4399-86a8-821c15993ad0
        group: ${spring.profiles.active}
      discovery:
        server-addr: 8.131.69.238:8848
        namespace: 2469e93f-38f3-4399-86a8-821c15993ad0
    sentinel:
      transport:
        port: 8719
        dashboard: 8.131.69.238:8849
